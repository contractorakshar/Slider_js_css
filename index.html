<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Slider</title>
  </head>
  <body>
    <div class="slidercontainer">
      <a class="left" onclick="nextSlide(-1)">❮</a>
      <a class="right" onclick="nextSlide(1)">❯</a>
    </div>
    <div class="indicators"></div>
    <div class="toggle_container">
      <h3>Toggle Handler</h3>
      <div>
        <div class="input_wrapper">
          <input
            type="checkbox"
            id="toggle"
            name="toggle"
            onclick="toggleArrow(this)"
          />
          <label for="Toggle Arrow">Toggle Arrow</label>
        </div>
        <div class="input_wrapper">
          <input
            type="checkbox"
            id="toggleIndicators"
            name="toggleIndicators"
            onclick="toggleIndicators(this)"
            checked
          />
          <label for="Toggle Indicatore">Toggle Indicators</label>
        </div>
        <div class="input_wrapper">
          <input
            type="checkbox"
            id="toggleSlideShow"
            onclick="toggleSlidwShow(this)"
          />
          <label for="Toggle Indicatore">Automatic SlideShow</label>
        </div>
      </div>
    </div>
    <div class="form_container">
      <h3 id="heading_Add">Add Page</h3>
      <form onsubmit="submitHanlder(event)" id="form_wrapper">
        <input
          type="text"
          id="carosoule_heading"
          placeholder="Enter Heading"
        /><br />
        <input
          required
          type="url"
          id="carosoule_img"
          placeholder="Enter Image url"
        /><br />
        <select id="dropdown_index">
          <option selected>Append (default)</option>
          <option>Before</option>
          <option>After</option>
        </select>
        <br />
        <input
          type="number"
          placeholder="Enter Index"
          id="add_by_index"
        /><br />
        <button id="btn_add" type="submit">ADD</button>
      </form>
    </div>
    <div class="toggle_container">
      <h3>REMOVE PAGE</h3>
      <div style="text-align: center">
        <input
          style="width: 50%"
          type="number"
          min="1"
          id="remove_index"
          placeholder="Enter Page number or index"
        /><br />
        <button id="btn_add" onclick="Remove()">REMOVE</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
